<!DOCTYPE html>
<html lang="en">
	<head>
	 	<title>Operator Aritmatika</title>
	</head>
	<body>
	 	<script>
		 var a = 15;
		 var b = 4;
		 var c = 0;
		
		 // pengurangan
		 c = a - b;
		 document.write(`${a} - ${b} = ${c}<br/><br/>`);
		 // Perkalian
		 c = a * b;
		 document.write(`${a} x ${b} = ${c}<br/><br/>`);
		 // pemangkatan
		 c = a ** b;
		 document.write(`${a} ** ${b} = ${c}<br/><br/>`);
		 // Pembagian
		 c = a / b;
		 document.write(`${a} : ${b} = ${c}<br/><br/>`);
		 // Modulo
		 c = a % b;
		 document.write(`${a} % ${b} = ${c}<br/><br>`);
	 	</script>
	</body>
</html>
