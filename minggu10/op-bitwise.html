<!DOCTYPE html>
<html lang="en">

<head>
 	<title>Operator Bitwise</title>
</head>
<body>
	
	</style>

	<h2 style="color: purple;">Contoh operator bitwise</h2>

 	<script>
		 var x = 4;
		 var y = 3;

		 document.write('operator bitwise and ');
		 var hasil = x & y;
		 document.write(`${x} & ${y} = ${hasil}<br/><br/>`);

		document.write('operator bitwise or ');
		 var hasil = x | y;
		 document.write(`${x} | ${y} = ${hasil}<br/><br/>`);

		document.write('operator bitwise xor ');
		 var hasil = x ^ y;
		 document.write(`${x} ^ ${y} = ${hasil}<br/><br/>`);

		 document.write('operator negasi ');
		 var hasil = ~x;
		 document.write(`~${x} = ${hasil}<br/><br/>`);
		 
		 document.write('operator bitwise right shift >> ');
		 var hasil = x >> y;
		 document.write(`${x} >> ${y} = ${hasil}<br/><br/>`);

		 document.write('operator bitwise right shift << ');
		 var hasil = x << y;
		 document.write(`${x} << ${y} = ${hasil}<br/><br/>`);

		 document.write('operator bitwise right shift (unsigned) >>> ');
		 var hasil = x >>> y;
		 document.write(`${x} >>> ${y} = ${hasil}<br/><br/>`);
 	</script>
</body>
</html>
