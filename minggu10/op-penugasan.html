<!DOCTYPE html>
<html lang="en">
<head>
 	<title>Operator Penugasan</title>
</head>

<body>
 	<script>
	document.write("Mula-mula nilai score...<br>");

	 // pengisian nilai
	 var score = 550;
	 document.write("score  = "+ score + "<br/><br/>");

	 // pengisian dan menjumlahan dengan 5
	 score += 178;
	 document.write("score 550 + 178 = "+ score + "<br/><br/>");

	 // pengisian dan pengurangan dengan 2
	 score -= 56;
	 document.write("score 728 - 56 = "+ score + "<br/><br/>");

	 // pengisian dan perkalian dengan 2
	 score *= 77;
	 document.write("score 672 x 77 = "+ score + "<br/><br/>");

	 // pengisian dan pembagian dengan 4
	 score /= 25;
	 document.write("score 51744 : 25 = "+ score + "<br/><br/>");


	 // pengisian dan pemangkatan dengan 2
	 score **= 2;
	 document.write("score 2069.76 pangkat 2  = "+ score + "<br/><br/>");

	 // pengisian dan modulo dengan 3;
	 score %= 55;
	 document.write("score 4283906.457600001 modulo 55  = "+ score + "<br/><br/>");

 	</script>
</body>
</html>
