<!DOCTYPE html>
<html>
<head>
	<title>Percabangan If / Else</title>
</head>
<body bgcolor="#E8E772">

	<script>
		var password = prompt("Masukkan Password: ");

		if (password == "kopi"){
			document.write("<h2>Selamat Datang! </h2");
		} else {
			document.write("<p>Password salah, mohon coba kembali!</p>");
		}

		document.write("<br><p>Terima kasih sudah menggunakan aplikasi ini ! </p>");
	</script>


</body>
</html>
