<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan If</title>
</head>
<body>
	<script>
		var totalBelanja = prompt("Berapa Total Belanja Anda?", 0);

		if (totalBelanja > 100000) {
			document.write ("<h2>Selamat Anda mendapat hadiah voucher belanja sebesar Rp 500.000,00</h2>");
		}

		document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
		
	</script>
</body>
</html>
