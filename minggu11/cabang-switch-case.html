<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan Switch / Case</title>
</head>
<body bgcolor="#f41986">
		<script>
			
			var jawab = prompt ("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
			var  hadiah = " ";

			switch (jawab) {
				case "1":
					hadiah = "Lemari";
					break;
				case "2":
					hadiah = "Sofa";
					break;
				case "3":
					hadiah = "Kulkas";
					break;
				case "4":
					hadiah = "Speaker";
					break;
				case "5":
					hadiah = "Sepeda";
					break;
				case "6":
					hadiah = "Uang Rp 200.000,00";
					break;

					default:
							document.write ("<p>Oops!! kamu salah pilih</p>");
			}

			if (hadiah == " ") {
				document.write ("<p>Kamu gagal mendapatkan hadiah</p>");
			}else{
				document.write ("<h2>Selamat kamu mendapatkan hadiah :" + hadiah + "</h2>");
			}
		</script>
</body>
</html>
