<!DOCTYPE html>
<html>
<head>
	<title>Perulangan For</title>
	<h2 style="background-color: purple; color: white; text-align: center;">Perulangan dari nilai10 ke nilai 1 (angka mundur)</h2>

</head>
<body>
	<script>
		for(let i = 10; i > 0; i--){
 document.write("<p>Perulangan ke-" + i + "</p>")
}
	</script>
</body>
</html>
