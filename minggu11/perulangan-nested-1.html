<!DOCTYPE html>
<html>
<head>
	<title>Perulangan Nested 1</title>
	<h2 style="background-color: pink; color: green; text-align: center;">Perulangan Nested 1</h2>
</head>
<body>
	<script>
		for(let i = 0; i < 10; i++){

 		for(let j = 0; j < 10; j++){
 		document.write("<p>Perulangan ke " + i+ "," + j + "</p>");
 		}
	}

	</script>
</body>
</html>
